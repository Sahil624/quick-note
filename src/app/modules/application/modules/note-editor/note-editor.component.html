<div class="container">
    <div class="NgxEditor__Wrapper">
        <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
        <ngx-editor [editor]="editor" [ngModel]="html" [disabled]="false" (ngModelChange)="onContentChange($event)" [placeholder]="'Type here...'"></ngx-editor>
      </div>


    <button mat-fab class="floating-fab" (click)="deleteNote()">
      <mat-icon>delete</mat-icon>
    </button>
</div>
